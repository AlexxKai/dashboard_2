<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <!--Icon-->
  <link rel="icon" type="image/x-icon" href="./img/logo/10.png">

  <!-- CSS  -->
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./sass/style.css" rel="stylesheet">

  <!-- Iconos bootstrap -->
  <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">

</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Contact</a>

        <!-- Search button -->
        <a href="#" id="searchLink"> <i class="bi bi-search" style="color: #fff;"></i></i></a>

        <div id="searchBarContainer" class="hidden">
          <input type="text" id="searchInput" placeholder="Type your search...">
          <button id="searchButton"><a id="search" href="./treasure.html"> Search</button></a>
        </div>
        <!-- End search button -->

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Select option:</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login/Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <div class="container">
      <h2>Contact us</h2>

      <div class="form-group">
        <select class="form-control" id="tipoContacto" onchange="mostrarCampos()">
          <option value="" selected>Select the query:</option>
          <option value="sugerencia">Suggestion</option>
          <option value="ayuda">Help</option>
          <option value="reclamacion">Complaint</option>
        </select>
      </div>

      <form id="formularioContacto">
        <div class="form-group" id="campoCorreo" style="display: none;">
          <label for="correo">Email:</label>
          <input type="email" class="form-control" id="correo" placeholder="Enter your email address">
        </div>

        <div class="form-group" id="campoComentarios" style="display: none;">
          <label for="comentarios">Comments:</label>
          <textarea class="form-control" id="comentarios" rows="4" placeholder="Enter your comments"></textarea>
        </div>

        <div class="form-group" id="campoID" style="display: none;">
          <label for="idReclamacion">ID Number (Claim):</label>
          <input type="text" class="form-control" id="idReclamacion" placeholder="Enter the ID number">
        </div>

        <!-- Nuevo campo para cargar archivos específico para reclamaciones -->
        <div class="form-group" id="campoArchivos" style="display: none;">
          <label for="formFileMultiple" class="form-label">File attachments:</label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <br>
        <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Send</button>
      </form>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            The request has been successfully registered</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"
              onclick="restablecerFormulario()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- FOOTER -->
  <footer class="text-center">
    <p>Other ways to contact:</p>
    <p>Phone: 666-66666666</p>
    <p>Email: info@question.com</p>
  </footer>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/search.js"></script>

  <!-- Contact -->
  <script src="./js/contact.js"></script>

</body>

</html>
