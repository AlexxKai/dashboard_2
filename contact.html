<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <!--Icon-->
  <link rel="icon" type="image/x-icon" href="./img/logo/10.png">

  <!-- CSS  -->
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">

  <!-- Iconos bootstrap -->
  <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">

</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Contact</a>



        Bot√≥n buscar
        <a href="#" id="searchLink"><i class="fi fi-rr-search"> </i>Search</a>


        <div id="searchBarContainer" class="hidden">
          <input type="text" id="searchInput" placeholder="Type your search...">
          <button id="searchButton"><a id="search" href="./treasure.html"> Search</button></a>
        </div>



        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Select option:</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login/Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit"><a style="text-decoration: none; color: #fff;"
                  href="./treasure.html"> Search</button></a>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <!-- seleccionar opcion -->
    <select class="form-select form-select-lg mb-3" aria-label="Large select example">
      <option selected>Type of contact</option>
      <option value="1">Suggestion</option>
      <option value="2">Help</option>
      <option value="3">Complaint</option>
    </select>

    <select class="form-select form-select-sm" aria-label="Small select example">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>

    <!-- confirmar usuario -->
    <form class="row g-3">
      <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">Email</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Password</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
      </div>
    </form>
  </main>


  <!-- FOOTER -->
  <footer>

  </footer>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
