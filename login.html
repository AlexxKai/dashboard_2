<body>
    <h2>Access</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create an account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/?locale=es_ES" class="social"><i class="bi bi-facebook"></i></a>

                        class="social"><i class="bi bi-google"></i></a>
                    <a href="https://www.linkedin.com/company/linkedin" class="social"><i
                            class="bi bi-linkedin"></i></a>
                </div>
                <span>Use your email</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Register</button>
            </form>
        </div>

        <!-- Login -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/?locale=es_ES" class="social"><i class="bi bi-facebook"></i></a>
                    <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.es%2F&ec=GAZAmgQ&hl=es&ifkv=ASKXGp0bYjjn3o5xJ8vamyVauxvnYlCK6ctC5tdX0CEGC1Rk84AYSw36MnZA2QhHb34abJw1sbgFmw&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-2079649802%3A1704991699885182&theme=glif"

                    <a href="https://www.linkedin.com/company/linkedin" class="social"><i
                            class="bi bi-linkedin"></i></a>
                </div>
                <span>Sign in with your email</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="./password.html">Forgot your password?</a>

                <button>Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome back!</h1>
                    <p>Login with your account to access your data</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello!</h1>
                    <p>Sign up using your personal details</p>
                    <button class="ghost" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <br>
        <a href="./index.html"><button>Back</button></a>

    <!-- Script para gestionar la autenticación -->
    <script>
        // Configuración de las aplicaciones OAuth
        hello.init({
            google: '916274662999-ui6voh4ifevd8qjso2pibhenh7b8ib2b.apps.googleusercontent.com',
            facebook: 'YOUR_FACEBOOK_APP_ID',
            github: 'YOUR_GITHUB_CLIENT_ID',
            apple: 'YOUR_APPLE_CLIENT_ID'

        function loginWithGoogle() {

            }, function (e) {
                console.error('Google login failed', e);
            });
